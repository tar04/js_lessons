    // Всі характеристики повинні мати свої блоки всередені div.comment
    // https://jsonplaceholder.typicode.com/comments

    fetch('https://jsonplaceholder.typicode.com/comments')
        .then(response => response.json())
        .then(comments => {
            let commDiv = document.createElement('div');
            document.body.appendChild(commDiv);
            for (const comment of comments) {
                const main = document.createElement('div');
                main.classList.add('comment')
                let h2 = document.createElement('h2');
                h2.innerText = `Post id: ${comment.postId}`
                let h3 = document.createElement('h3');
                h3.innerText = `${comment.id}) ${comment.name}`
                let p=document.createElement('p');
                p.innerText=`${comment.email} writes
                ${comment.body}`
                main.append(h2,h3,p)
                commDiv.appendChild(main);
            }
        })
